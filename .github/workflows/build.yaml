name: Build and Publish

on:
## Trigger on pushes to main and tags with vX.X.X, and allow manual dispatch, we will publish images, otherwise just build.
  push:
    branches:
      - '**'
    tags: [ 'v*.*.*' ]
  workflow_dispatch:
  pull_request:


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            baseimage: nvidia/cuda:11.8.0-cudnn8-runtime-ubuntu22.04@sha256:f6913f3c02f297877f6859d12ff330043c0be668fdad86868c29a239a5a82151
            base_type: cuda
          - arch: aarch64
            platform: linux/arm64
            baseimage: nvidia/cuda:11.8.0-cudnn8-runtime-ubuntu22.04@sha256:8e6794c967a86219264f3ef770036fd7da4f6adcdc0d145074dcd61b2405fda4
            base_type: cuda
          - arch: aarch64
            platform: linux/arm6
            baseimage: arm64v8/python:3.11-slim-bookworm
            base_type: cpu
          - arch: amd64
            platform: linux/amd64
            baseimage: python:3.11-slim-bookworm
            base_type: cpu

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        if: env.PUSH_IMAGE == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.arch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Decide push or load
        id: decide
        run: |
          # Default: do not push
          PUSH_IMAGE=false
          if [[ "${{ github.event_name }}" == "push" && ( "${GITHUB_REF}" == refs/heads/main || "${GITHUB_REF}" == refs/tags/v* ) ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" && "${GITHUB_REF}" == refs/heads/main ]]; then
            echo "PUSH_IMAGE=true" >> $GITHUB_ENV
          else
            echo "PUSH_IMAGE=false" >> $GITHUB_ENV
          fi


      - name: Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}_${{ matrix.arch }}-${{ matrix.base_type }}
          if [ "$PUSH_IMAGE" = "true" ]; then
            docker buildx build \
              --platform ${{ matrix.platform }} \
              --build-arg BASEIMAGE=${{ matrix.baseimage }} \
              --build-arg ARCHITECTURE=${{ matrix.arch }} \
              --build-arg BASE_TYPE=${{ matrix.base_type }} \
              -t $IMAGE_NAME \
              -t $IMAGE_NAME:latest \
              --push \
              .
          else
            docker buildx build \
              --platform ${{ matrix.platform }} \
              --build-arg BASEIMAGE=${{ matrix.baseimage }} \
              --build-arg ARCHITECTURE=${{ matrix.arch }} \
              --build-arg BASE_TYPE=${{ matrix.base_type }} \
              -t $IMAGE_NAME \
              --load \
              .
          fi