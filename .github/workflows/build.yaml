name: Build and Publish

on:
## Trigger on pushes to main and tags with vX.X.X, and allow manual dispatch, we will publish images, otherwise just build.
  push:
    branches:
      - '**'
    tags: [ 'v*.*.*' ]
  workflow_dispatch:
  pull_request:


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            baseimage: nvidia/cuda:12.9.1-cudnn-runtime-ubuntu24.04@sha256:07744677f486b4a14f665a38b4918e42ce84bea2c879c5b5321e62dea315988a
            base_type: cuda
          - arch: aarch64
            platform: linux/arm64
            baseimage: nvidia/cuda:12.9.1-cudnn-runtime-ubuntu24.04@sha256:ee44faeaa7363f0fa03d73a430c50a670a7746add13b7030a7a2e5825e865d3b
            base_type: cuda
          - arch: aarch64
            platform: linux/arm64/v8
            baseimage: python:3.12-slim-bookworm@sha256:36af0102f0003eb23a19b1e6aa866b9f9ea415cfa5da8b4f3b013f4b202b3da6
            base_type: cpu
          - arch: amd64
            platform: linux/amd64
            baseimage: python:3.12-slim-bookworm@sha256:85a16b09171c774647cf2c9f62027552de44a29386e8d09e76cc92a0bda66c22
            base_type: cpu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.arch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Decide push or load
        id: decide
        run: |
          # Default: do not push
          PUSH_IMAGE=false
          if [[ "${{ github.event_name }}" == "push" && ( "${GITHUB_REF}" == refs/heads/main || "${GITHUB_REF}" == refs/tags/v* ) ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" && "${GITHUB_REF}" == refs/heads/main ]]; then
            echo "PUSH_IMAGE=true" >> $GITHUB_ENV
          else
            echo "PUSH_IMAGE=false" >> $GITHUB_ENV
          fi

      - name: Set lowercase repository name
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build and (optionally) push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: WhispyWyser/Dockerfile
          platforms: ${{ matrix.platform }}
          build-args: |
            BASEIMAGE=${{ matrix.baseimage }}
            ARCHITECTURE=${{ matrix.arch }}
            BASE_TYPE=${{ matrix.base_type }}
          tags: |
            ghcr.io/${{ env.REPO_LC }}_${{ matrix.arch }}-${{ matrix.base_type }}
            ghcr.io/${{ env.REPO_LC }}_${{ matrix.arch }}-${{ matrix.base_type }}:latest
          push: ${{ env.PUSH_IMAGE == 'true' }}
